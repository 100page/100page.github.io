---
layout: default
---
<h1>{{ page.title }}</h1>
<ul>
  {% for post in site.doc %}
    {% if post.category == page.title %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>

{{ content }}

<div class="tags">
  태그:
  {% for tag in page.tags %}
    <a href="/tag/{{ tag | slugify }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
  {% endfor %}
</div>
